		$(document).ready(function(){
			setInterval(function(){
				$.ajax({
					url: 'http://localhost:3000/',
					dataType: 'json',
					success:function(data){
						console.log(data);

						$("#data-suhu").text(data.Temperature); //sesuaikan variabel dengan antares
						$("#data-hum").text(data.Kelembapan); //sesuaikan variabel dengan antares
                        $("#success").text("Success to connected"); //sesuaikan variabel dengan antares
					},
					error:function(data){
						$("#data-jarak").text("Loading..."); //sesuaikan variabel dengan antares
						$("#data-suhu").text("Loading..."); //sesuaikan variabel dengan antares
						$("#data-hum").text("Loading..."); //sesuaikan variabel dengan antares
						$("#success").text("Error ...."); //sesuaikan variabel dengan antares
					}
				}, 1000);
			},1000)
		});
